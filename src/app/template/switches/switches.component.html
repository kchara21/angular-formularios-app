<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--RADIO-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input value="M" [(ngModel)]="persona.genero" class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>


            <div class="form-check">
                <input value="F" [(ngModel)]="persona.genero" class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!--SWITCHES-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label ">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input [(ngModel)]="persona.notificaciones" name="notificaciones" class="form-check-input" type="checkbox" role="switch" id="switchId" required>
                <label class="form-check-label" for="switchId">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--CHECKBOX-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input name="terminos" [(ngModel)]="terminosYcondiciones" class="form-check-input" type="checkbox" id="checkId">
                <label class="form-check-label" for="checkId">
                  Terminos y Condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!--BOTON SUBMIT-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>


    <h5>Valor del formulario</h5>
    <pre>{{miFormulario.value | json}}</pre>
    <br>

    <h5>Persona</h5>
    <pre>{{persona | json}}</pre>
    <br>


    <h5>Valid:</h5>
    <pre>{{miFormulario.valid}}</pre>
    <br>

    <h5>Terminos</h5>
    <pre>{{miFormulario?.controls?.['terminos']?.errors | json}}</pre>
    <br>

    <pre>Condiciones: </pre>


</form>
