<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input required [ngModel]="persona.nombre" name="nombre" class="form-control" placeholder="Nombre de la persona">
            <span class="form-text text-danger" *ngIf="miFormulario?.controls?.['nombre']?.errors  && miFormulario?.controls?.['nombre']?.touched ">Campo Obligatorio</span>
        </div>
    </div>

    <!-- AGREGAR FAVORITO -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input [(ngModel)]="nuevoJuego" (keyup.enter)="agregarJuego()" name="juego" class="form-control" placeholder="Agregar Favorito">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- LISTA DE JUEGOS FAVORITOS -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i=index">
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control  " required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="miFormulario.invalid" type="button" class="btn btn-primary float-end ">Guardar</button>
        </div>
    </div>


</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
